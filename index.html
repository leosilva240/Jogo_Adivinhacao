<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo da Adivinhação</h1>
        <section>
            <h3>Instruções</h3>
            <p>Defina os intervalos! <br>
                Defina o número de tentativas! <br>
                Tente acertar antes de acabar as tentativas!
            </section>
            <section id="sectionInicio" class="oculto">
                <form id="iniciar">
                    <label >Intervalo Minimo</label> <input id="min" type="number" required> <br>       
                    <label >Intervalo Maximo</label> <input id="max"type="number" required> <br>      
                    <label >Tentativas</label> <input id="tentativas" type="number" required>  <br>      
                    <button type="submit" >iniciar</button>
                </form>
            </section>
            <section id="sectionPalpite" class="oculto">
                <form id="formPalpite">
                    <label >Palpite</label>
                    <input type="number" name="palpite" id="palpite" required>
                    <button type="submit">Enviar</button>
                </form>
            </section>
            <section id="resultado"></section>
            <section id="fim" class="oculto">
                <button onclick="reiniciarJogo()">Jogar Novamente</button>
                <button onclick="encerrar()">Encerrar Jogo</button>
            </section>
        </div>
            <script src="script.js"></script>
        </body>
        </html>
